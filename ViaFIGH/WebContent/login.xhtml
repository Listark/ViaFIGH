<?xml version="1.0" encoding="ISO-8859-1"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:p="http://primefaces.org/ui"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets">

<f:view locale="#{InternacionalizacaoMB.currentLocale}">
	<h:head>
		<title><h:outputText value="#{msgs.title}"></h:outputText></title>
	</h:head>

	<h:body>

		<h:form prependId="false">

			<p:dialog header="Area restrita" modal="true" closable="false"
				position="center" widgetVar="modalLogin" minWidth="300" width="300"
				showEffect="slide" draggable="false" resizable="false"
				visible="true">

				<center>
					<p:messages id="mensagens" showDetail="true" showSummary="false" />

					<h:panelGrid columns="2">
						<h:outputLabel value="#{msgs.username}" />
						<h:inputText id="j_username" size="15" />

						<h:outputLabel value="#{msgs.password}" />
						<h:inputSecret id="j_password" size="15" />
					</h:panelGrid>
					<br />

					<h:commandButton value="Entrar" action="#{loginMB.logar}" />
					<br />
				</center>

			</p:dialog>

		</h:form>

	</h:body>
</f:view>
</html>
